<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlocsVote</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-blur"></div>
  <div class="login-card">
    <div class="login-right">
      <h2 class="portal-title">BLOCCSVote</h2>
      <form class="login-form" autocomplete="off" onsubmit="login(); return false;">
        <label for="schoolid" class="input-label">Sign In</label>
        <input
          type="text"
          id="schoolid"
          placeholder="Student ID"
          title="Format: 0000-00000"
          required
        />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="login-btn">Login</button>
        <div class="login-links">
          <a href="#" class="forgot-link">Forgot Password ?</a>
          <span class="register-link">New ? <a href="#">Register</a></span>
        </div>
      </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
