<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard - BlocsVote</title>
  <link rel="stylesheet" href="voter.css" />
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div class="dashboard-title">BLOCCSVote</div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="welcome-msg">Welcome, <span id="studentName">Juan Dela Cruz</span></div>
    <div class="positions-list">
      <div class="position-section">
        <div class="position-title">President</div>
        <div class="candidates-list" id="presidentCandidates"></div>
      </div>
      <div class="position-section">
        <div class="position-title">Vice-President</div>
        <div class="candidates-list" id="vpCandidates"></div>
      </div>
      <!-- Add more positions as needed -->
    </div>
  </div>
  <script src="voter.js"></script>
</body>
</html>
