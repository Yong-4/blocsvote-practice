<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - BlocsVote</title>
  <link rel="stylesheet" href="admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="admin-header">
    <div class="admin-title">Admin Panel</div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <div class="admin-container">
    <div class="admin-card">
      <h2>Add New Candidate</h2>
      <form id="candidateForm" autocomplete="off">
        <input type="text" id="candidateName" placeholder="Candidate Name" required />
        <input type="text" id="candidatePosition" placeholder="Position" required />
        <button type="submit" class="add-btn">Add Candidate</button>
      </form>
    </div>
    <div class="admin-card">
      <div class="results-header">
        <h2>Vote Results</h2>
        <div class="total-votes">Total Votes: <span id="totalVotes">0</span></div>
      </div>
      <table class="results-table">
        <thead>
          <tr>
            <th>Candidate Name</th>
            <th>Position</th>
            <th>Votes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <!-- Candidate rows will be rendered here -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
